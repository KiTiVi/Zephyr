<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Lyssna- Zephyr</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <a href="/" id="go-back">&#x21DC; Ny sökning</a>
      </nav>
    </header>

    <div id="box">
      <h1>Zephyr</h1>
        <h3>{{ city }} {{ temp }}&#8451;</h3>
        <img src="{{ picture }}" alt="weather" id="symbol">

        <p>Den perfekta listan för dig är <strong>{{ name_of_playlist }}</strong><br>Njut!</p>
      <iframe src="https://open.spotify.com/embed?uri={{ link }}&theme=white" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
    </div>

    <footer>
      <p>&copy; Copyright Zephyr 2017</p>
    </footer>
  </body>
</html>
